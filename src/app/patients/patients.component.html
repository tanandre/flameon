<div>
  <h1>
    Patient List
    <span> ({{ entries.length }})</span>
  </h1>
  <div class="container">
    <div *ngFor="let entry of entries; index as i" class="card">
      <div class="avatar {{ entry.resource.gender }}"></div>
      <div class="info">
        {{ entry.resource.id }}
        <div>
          Name:<span *ngFor="let name of entry.resource.name"
            >{{ name.prefix }} {{ name.given }} {{ name.family }}</span
          >
        </div>
        <div>Birthdate: {{ entry.resource.birthDate }}</div>
        <a href="{{ entry.fullUrl }}">Open</a>
        <br />
        <a href="DocumentReference?patient={{ entry.resource.id }}"
          >Documents</a
        >
      </div>
    </div>
  </div>
</div>
