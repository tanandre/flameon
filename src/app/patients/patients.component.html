<div>patients works! 
    <div *ngIf="response | async as bundle; else loading">{{bundle.entry.length}}
        <div *ngFor="let entry of bundle.entry; index as i" >{{entry.resource.id}}
            <div *ngFor="let name of entry.resource.name">{{name.given}}</div>
            <div>{{entry.resource.birthDate}}</div>
            <hr/>
        </div>
    </div>

    <ng-template #loading><div>loading</div></ng-template>
</div>
